<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-limited {
            max-width: 600px;
            margin: auto;
        }
        #resultados h4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 container-limited">
        <div class="card">
            <div class="card-header text-center">
                <h2>Cadastro de Funcionários</h2>
            </div>
            <div class="card-body">
                <form id="formularioFuncionario">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Funcionário</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email do Funcionário</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select class="form-select" id="cargo" required>
                            <option value="" disabled selected>Selecione o cargo</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Diretor">Diretor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salário</label>
                        <input type="number" class="form-control" id="salario" required>
                    </div>
                    <button type="button" class="btn btn-success" id="enviar">Enviar</button>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header text-center">
                <h2>Funcionários Cadastrados</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered" id="tabelaFuncionarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo</th>
                            <th>Salário</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div id="resultados" class="mt-4">
                    <h4>Nomes dos Funcionários</h4>
                    <p id="nomesFuncionarios"></p>

                    <h4>Gerentes</h4>
                    <p id="gerentes"></p>

                    <h4>Salário Total</h4>
                    <p id="salarioTotal"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
